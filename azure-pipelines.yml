trigger:
- develop
- master

pool:
  vmImage: 'windows-2019'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        useGlobalJson: true
    - task: PowerShell@2
      displayName: "Restore, Compile, Test, and Package"
      inputs:
        filePath: 'build.ps1'
    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: './build-artifacts/coverage-reports/Cobertura.xml'
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'VSTest'
        testResultsFiles: '**/*.trx'
        mergeTestResults: true
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: './build-artifacts/packages'
        ArtifactName: 'packages'
        publishLocation: 'Container' 
- stage: DeployPreviewPackages
  displayName: Deploy Preview Packages
  condition: ne(variables['Build.Reason'], 'PullRequest')
  jobs:
  - deployment: AzureArtifacts
    displayName: Azure Artifacts
    environment: Azure Artifacts
    strategy:
     runOnce:
       deploy:
        steps:
        - task: DownloadPipelineArtifact@2
          inputs:
            buildType: 'current'
            artifactName: 'packages'
            targetPath: '$(Pipeline.Workspace)'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'push'
            packagesToPush: '$(Pipeline.Workspace)/**/*.nupkg'
            nuGetFeedType: 'internal'
            publishVstsFeed: 'e8075084-15b0-483c-9179-16bebb7799da/1ad92006-33db-4ad8-8a7c-afb99cb72229'
- stage: DeployReleasePackages
  displayName: Deploy Release Packages
  condition: and(ne(variables['Build.Reason'], 'PullRequest'), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment: AzureArtifacts
    displayName: Azure Artifacts
    environment: Azure Artifacts
    strategy:
     runOnce:
       deploy:
        steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'packages'
            downloadPath: '$(System.ArtifactsDirectory)'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'push'
            packagesToPush: '$(System.ArtifactsDirectory)/*.nupkg'
            nuGetFeedType: 'internal'
            publishVstsFeed: 'e8075084-15b0-483c-9179-16bebb7799da/1ad92006-33db-4ad8-8a7c-afb99cb72229'
  - deployment: NugetGallery
    displayName: nuget.org
    environment: Nuget Gallery
    strategy:
     runOnce:
       deploy:
        steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'specific'
            downloadPath: '$(System.ArtifactsDirectory)'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'push'
            packagesToPush: '$(System.ArtifactsDirectory)/*.nupkg'
            nuGetFeedType: 'internal'
            publishVstsFeed: 'e8075084-15b0-483c-9179-16bebb7799da/1ad92006-33db-4ad8-8a7c-afb99cb72229'